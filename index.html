<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>jigsaw</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="mainBox">
		<div id="jigsawBox" class="jigsawBox">
			<div class="areaBlock"></div>
			<div class="areaBlock"></div>
			<div class="areaBlock"></div>
			<div class="areaBlock"></div>
			<div class="areaBlock"></div>
			<div class="areaBlock"></div>
			<div class="areaBlock"></div>
			<div class="areaBlock"></div>
		</div>
		<div class="previewBox"><img src=""></div>
	</div>
	<div class="statusBox contentBox">
		所用时间：<span>0:00</span>；所有步数：<span>0</span>步
	</div>

	<div class="buttonBox contentBox">
		<button>开始</button>
		<button>暂停</button>
		<input type="file" id='upload' style="display: none;" accept="image/*" >
		<label for="upload" class="uploadBtn" >上传自定义图片</label>
		<!-- 难易选择 -->
		<div class="difficultyBox">
			<input type="checkbox" id="difficulty" style="display: none;">
			易<label for="difficulty" class="difficultyBtn" ></label><span>难</span>
		</div>
	</div>
	<div class="explainBox">
		<h3>操作说明:</h3> 
		1、鼠标点击要移动的块移动<br>
		2、键盘的方向键上、下、左、右移动
	</div>
	<div class="maskBox"></div>
	<div class="finishBox">
		<h3>完成拼图</h3>
		<p>所用时间：<span>0:00</span>；所有步数：<span>0</span>步</p>
		<button>重新开始</button>
	</div>
	<script src="index.js"></script>
</body>
</html>
